- name: create ec2 and route53 records
  hosts: all
  connection: local
  vars:
   sg_id: sg-0fd8d557c62aa017e
   ami_id: ami-0220d79f3f480ecf5
   domain_name: pugasaha.online
   env: dev
   action: create
   instances:
   - mongodb
   - catalogue

  tasks:
  ### CREATE #####
  - name: create ec2 instance
    amazon.aws.ec2_instance:
     instance_type: "t3.micro"
     security_group: "{{sg_id}}"
     image_id: "{{ami_id}}"
     name: "{{ item }}-{{ env }}"

     tags:
      Project: roboshop
      Component: "{{ item }}"
      Environment: "{{env}}"
      Name: "{{ instances }}"
    
    loop: "{{ instances }}"
    register: ec2_output
  
  - name: print the output 
    ansible.builtin.debug:
     msg: "{{ ec2_output }}"
    